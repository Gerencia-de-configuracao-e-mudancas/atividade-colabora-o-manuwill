<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Loja de Óculos</h1>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Óculos em Destaque</h2>
            <div class="produto-container">

                    <h3>Óculos Estiloso</h3>
                    <p>R$ 199,90</p>
                </div>

                <!-- Produto 2 -->
                <div class="produto">
                    <img src="https://www.safira.com.br/cdn/imagens/produtos/det/oculos-de-grau-masculino-ray-ban-rx6541-2503-58-817a943aadccd5d9a15b1c44f132c636.jpg" alt="Óculos 2">
                    <h3>Óculos Moderno</h3>
                    <p>R$ 249,90</p>
                </div>

                <!-- Produto 3 -->
                <div class="produto">
                    <img src="https://www.safira.com.br/cdn/imagens/produtos/det/oculos-de-grau-masculino-hugo-boss-1516g-003_-825010d93b9117e7928e04c974834364.jpg" alt="Óculos 3">
                    <h3>Óculos Clássico</h3>
                    <p>R$ 149,90</p>
                </div>

                <!-- Produto 4 -->
                <div class="produto">
                    <img src="https://images.tcdn.com.br/img/img_prod/801617/oculos_de_sol_oakley_oo9403_0336_sphaera_matte_black_prizm_road_lentes_de_grau_10280_1_f93573f60208f4a74738a8157233143e.jpg" alt="Óculos 4">
                    <h3>Óculos Esportivo</h3>
                    <p>R$ 299,90</p>
                </div>
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loja de Óculos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
